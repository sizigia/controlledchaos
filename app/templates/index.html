<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <title>Controlled Chaos</title>
</head>

<body>
    {% include 'navbar.html' %}

    <h1>Homepage for {{ name|capitalize }}</h1>
    {% include 'breadcrumb.html' %}
    <table>
        <tbody>
            {%for i in range(rows_len)%}
            <tr>
                <td data-value={{ rows[i]['topic_x'] }}>
                    <a href={{ rows[i]['absolute_path'] }}>
                        <img src={{ '../static/img/{}.svg'.format((icon[rows[i]['extension']] or icon['no-icon'])) }}
                            alt="" width="20em" height="20em">
                        {{ rows[i]['file'] }}</a>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</body>

</html>
